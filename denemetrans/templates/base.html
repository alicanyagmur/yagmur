{% load static %}
{%  load i18n %}


<!DOCTYPE html>
<html lang="en">
<head lang="{{ LANGUAGE_CODE }}">
    <meta charset="UTF-8" name="viewport" content="width=device-width, inital-scale=1">
    <title>{% block title %}{% endblock %}</title>
<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css" integrity="sha384-GJzZqFGwb1QTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS" crossorigin="anonymous">

</head>
<body>
    <br>

    <div class="container">
        <h3>{% trans "Login" %}</h3>
    </div>

    {% block body %}

    {% endblock %}<br>
    <div class="container align-content-lg-center">
        <form class="form-check" action="{% url 'set_language' %}" method="post">{% csrf_token %}
                <input name="next" type="hidden" value="/" {{ redirect_to }}/>
                {% get_language_info_list for LANGUAGES as Dil %}
                {% for l in Dil %}

                        <button title="{{ l.name_local |title }}" name="language" type="submit" class="btn-floating" {% if l.code == LANGUAGE_CODE %} style="background-color:green"
                        {% else %} style="background-color: yellow" {% endif %} value="{{ l.code }}">{{ l.code | upper }}</button> &nbsp;&nbsp;&nbsp;

                {% endfor %}
        </form>
    </div>

<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.6/umd/popper.min.js" integrity="sha384-wHAiFfRlMFy6i5SRaxvfOCifBUQy1xHdJ/yoi7FRNXMRBu5WHdZYu1hA6ZOblgut" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/js/bootstrap.min.js" integrity="sha384-B0UglyR+jN6CkvvICOB2joaf5I4l3gm9GU6Hc1og6Ls7i6U/mkkaduKaBhlAXv9k" crossorigin="anonymous"></script>

</body>
</html>
